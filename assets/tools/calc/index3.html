<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
html,body{
background-image:radial-gradient(at center,#0cf,#05f);
background-repeat:no-repeat;
background-size:100% 100%;
width:100%;
height:100%;
margin:0;
overflow:auto;
}
#result{
width:320px;
height:60px;
background:rgb(0,0,0,0.5);
border:1px solid #000;
margin:5px;
border-radius:5px;
box-shadow:0px 7px 1px #f50;
font-size:30pt;
color:#fff
}
center{
  height:100%;
  width:100%;
  display:flex;
}
center section{
  flex:1;
}
.section{
/*background-image:linear-gradient(90deg,gold,red,gold);*/
background:rgba(255,255,255,0.3);
max-width:340px;
height: 475px;
padding:60px 10px 10px 10px;
border-radius:10px;
align-self: center;
margin:auto 0px;
}
animate{
background-image:linear-gradient(90deg,#0f0,gold,#0f0);
}
button:active{
  box-shadow:0 0 0 #fff;
  transform:translateY(7px);
}
button{
width:70px;
height:40px;
background:#00e2ff;
border:1px solid #f50;
margin:5px;
border-radius:5px;
box-shadow:0 7px 1px #f50;
font-size:15pt;
outline:0
}
[type="text"]{
width:240px;
height:40px;
background:rgb(0,0,0,0.5);
border:1px solid #000;
border-radius:5px;
font-size:20pt;
box-shadow:0px 10px 10px #f50;
color:#fff;
}
[onclick="run()"]{
font-size:20pt;
padding:0;
width:70px
}
</style>
</head>
<body>
<center>
  <section></section>
<section class="section">
<input id=result disabled>
  <animate>
<br>
<button onclick="">&copy;</button>
<button onclick="trigo('sin')">sin</button>
<button onclick="trigo('cos')">cos</button>
<button onclick="trigo('tan')">tan</button>
<br>
<button onclick="piOrE('pi')">&#x03C0;</button>
<button onclick="trigo1('sin')">sin<sup>-1</sup></button>
<button onclick="trigo1('cos')">cos<sup>-1</sup></button>
<button onclick="trigo1('tan')">tan<sup>-1</sup></button>
<br>
<button onclick="input('^(')">X<sup>*<sup>y</sup></sup></button>
<button onclick="sqrt()">&#9143;</button>
<button onclick="leftParen()">(</button>
<button onclick="input(')')">)</button>
</animate>
<br>
<div id="comaEditor" style="display:none;height:40px;">
<Input type="text" id="in" >&nbsp;
<button onclick="run()">=</button>
</div>
<animate>
<button onclick="input('-')">-</button>
<button onclick="multOrDiv('div')">&#x00F7;</button>
<button onclick="del()">DEL</button>
<button onclick="ac()">AC</button>
<br>
<button onclick="input('7')">7</button>
<button onclick="input('8')">8</button>
<button onclick="input('9')">9</button>
<button onclick="comaViow()">* ' "</button>
<br>
<button onclick="input('4')">4</button>
<button onclick="input('5')">5</button>
<button onclick="input('6')">6</button>
<button onclick="multOrDiv('mult')">&#x00D7;</button>
<br>
<button onclick="input('1')">1</button>
<button onclick="input('2')">2</button>
<button onclick="input('3')">3</button>
<button onclick="input('+')">+</button>
<br>
<button onclick="input('.')">.</button>
<button onclick="input('0')">0</button>
<button onclick="ans()">Ans</button>
<button onclick="equal()">=</button>
</animate>
</section>
<section></section>
<p style="display:none" id=myPara>0</p>
<p style="display:none" id=myAns></p>
</center>
<script>
function comaViow() {
if(window.comaEditor.style.display=="none")
{window.comaEditor.style.display="inline";}
else{window.comaEditor.style.display="none"};}

function ptintln(text) {
window.in.value =text
}
function run() {
var lbl=window.in.value;
lbl/=5;
lbl*=3;
ptintln(lbl);
}

function input(sun) {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    x.value += sun ;
    y.innerHTML += sun ;
}

function factorial(shirious) {
    if (Number.isInteger(shirious)) {
        if (shirious < 2) return 1 ;
        return shirious * factorial(shirious - 1) ;
    }
}

function sqrt() {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    x.value += "sqrt(" ;
    y.innerHTML += (/[\d)IE]/.test(y.innerHTML.slice(-1))) ? 
    " * Math.sqrt(" : "Math.sqrt(" ;
}

function leftParen() {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    x.value += "(" ;
    y.innerHTML += (/[\d)IE]/.test(y.innerHTML.slice(-1))) ? 
    " * (" : "(" ;
}

function piOrE(lunar) {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    if (lunar == "pi") {
        x.value += "\u03C0" ;
        y.innerHTML += (/[\d)IE]/.test(y.innerHTML.slice(-1))) ? 
        " * Math.PI" : "Math.PI" ;
    }
}
function trigo(hatsyrei) {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    x.value += hatsyrei + "(" ;
    y.innerHTML += (/[\d)IE]/.test(y.innerHTML.slice(-1))) ? 
    " * Math." + hatsyrei + "(Math.PI / 180 * " : "Math." + hatsyrei + "(Math.PI / 180 * ";
}

function trigo1(valentin) {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    x.value += valentin + "\u207B\u00B9("
    y.innerHTML += (/[\d)IE]/.test(y.innerHTML.slice(-1))) ? 
    " * 180 / Math.PI * Math.a" + valentin + "(" : "180 / Math.PI * Math.a" + valentin + "(" ;
}

function multOrDiv(edward) {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    if (edward == "mult") {
        x.value += "\u00D7" ;
        y.innerHTML += "*" ;
    } else {
        x.value += "\u00F7" ;
        y.innerHTML += "/"
    }
}

function del() {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    var z = document.getElementById("myAns") ;
    if (x.value.slice(-3) == "Ans") {
        y.innerHTML = (/[\d)IE]/.test(x.value.slice(-4, -3))) ? 
        y.innerHTML.slice(0, -(z.innerHTML.length + 3)) : y.innerHTML.slice(0, -(z.innerHTML.length)) ;
        x.value = x.value.slice(0, -3) ;
    } else if (x.value == "Error!") {
        ac() ;
    } else {
        switch (y.innerHTML.slice(-2)) {
            case "* ": // sin cos tan
            y.innerHTML = (/[\d)IE]/.test(x.value.slice(-5, -4))) ? 
            y.innerHTML.slice(0, -28) : y.innerHTML.slice(0, -25) ;
            x.value = x.value.slice(0, -4) ;
            break ;
            case "n(":
            case "s(": // asin acos atan
            y.innerHTML = (/[\d)IE]/.test(x.value.slice(-7, -6))) ? 
            y.innerHTML.slice(0, -29) : y.innerHTML.slice(0, -26) ;
            x.value = x.value.slice(0, -6) ;
            break ;
            case "t(": // sqrt
            y.innerHTML = (/[\d)IE]/.test(x.value.slice(-6, -5))) ? 
            y.innerHTML.slice(0, -13) : y.innerHTML.slice(0, -10) ;
            x.value = x.value.slice(0, -5) ;
            break ;
            case "PI": // pi
            y.innerHTML = (/[\d)IE]/.test(x.value.slice(-2, -1))) ? 
            y.innerHTML.slice(0, -10) : y.innerHTML.slice(0, -7) ;
            x.value = x.value.slice(0, -1) ;
            break ;
            default:
            y.innerHTML = y.innerHTML.slice(0, -1) ;
            x.value = x.value.slice(0, -1) ;
        } ;
    }
}

function ac() {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    x.value = y.innerHTML = "" ;
}

function ans() {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    var z = document.getElementById("myAns") ;
    x.value += "Ans" ;
    y.innerHTML += (/[\d)IE]/.test(y.innerHTML.slice(-1))) ? 
    " * " + z.innerHTML : z.innerHTML ;
}

function equal() {
    var x = document.getElementById("result") ;
    var y = document.getElementById("myPara") ;
    var z = document.getElementById("myAns") ;
    for (var i = 0; i < x.value.split("(").length - x.value.split(")").length; i++) {
        y.innerHTML += ")" ;
    }
    if (y.innerHTML != "") {
        x.value = y.innerHTML = z.innerHTML = eval(y.innerHTML
        .replace(/(\d+\.?\d*)\!/g, "factorial($1)")
        .replace(/(\(?[^(]*\)?)\^(\(?.*\)?)/, "Math.pow($1, $2)")
        ) ;
    }
    if (!isFinite(x.value)) x.value = "Can't Solve it" ;
}
</script>
</body>
</html>
